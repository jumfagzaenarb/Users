<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

        <div>
            <h2 class="users">Users</h2>
            <nav>
                <img class="icon" src="./icons8-search-24.png" alt="">

                    <li class="voters">Voters</li>
                    <li class="editors">Editors</li>

                </ul>
            </nav>

            <div class="container child">
                <div class="cardbody">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card1">
                                <img class="shutter" src="../images/shutter1.jpg" alt="">

                                <h4 class="troy">Troy.MI</h4>
                                <div class="btn">
                                    <button class="cloth">clothes</button>
                                </div>
                                <div class="btn1"> 
                                    <button class="stem">stem</button>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-4">
                            <div class="card2">
                                <img class="shutter" src="../images/shutter2.jpg" alt="">

                                <h4 class="troy">Fort Worth.TX</h4>
                                <div class="btn">
                                    <button class="cloth">headset</button>
                                </div>
                                <div class="btn1"> 
                                    <button class="stem">speed</button>
                                </div>
                                <div class="btn">
                                    <button class="cloth">gadget</button>
                                </div>
                                <div class="btn1"> 
                                    <button class="stem">winter</button>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-4">

                                <img class="shutter" src="../images/shutter.jpg" alt="">

                                <h4 class="troy">Austin.TX</h4>
                                <div class="btn">
                                    <button class="cloth">mountain</button>
                                </div>
                                <div class="btn1"> 
                                    <button class="stem">road</button>
                                </div>    
                                <div class="btn">
                                    <button class="cloth">nature</button>
                                </div>
                                <div class="btn1"> 
                                    <button class="stem">earth</button>
                                </div>    
                                <div class="btn2"> 
                                    <button class="trip">trip</button>
                                </div>    
                            </div>
                        </div>
                    </div>
    
                </div>
    
                <div class="cardbody">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card4">
                                <img class="shutter" src="../images/shutter3.jpg" alt="">

                                <h4 class="troy">Cincinnati.OH</h4>
